      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåü</text></svg>"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #050505;
        color: #ffffff;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: "Playfair Display", serif;
      }
      .gold-gradient {
        background: linear-gradient(
          135deg,
          #d4af37 0%,
          #f9e29b 50%,
          #b8860b 100%
        );
      }
      .gold-text {
        background: linear-gradient(
          135deg,
          #d4af37 0%,
          #f9e29b 50%,
          #b8860b 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }
      .arabic-pattern {
        background-image: radial-gradient(
          circle at 2px 2px,
          rgba(212, 175, 55, 0.03) 1px,
          transparent 0
        );
        background-size: 32px 32px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .hover-gold:hover {
        border-color: #d4af37;
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile Toast Animations (Centered) */
      @keyframes toastMobileIn {
        from {
          opacity: 0;
          transform: translate(-50%, -40px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      @keyframes toastMobileOut {
        from {
          opacity: 1;
          transform: translate(-50%, 0);
        }
        to {
          opacity: 0;
          transform: translate(-50%, -40px);
        }
      }

      /* Desktop Toast Animations (Right Aligned) */
      @keyframes toastDesktopIn {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes toastDesktopOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(100%);
        }
      }

      .animate-fade-in {
        animation: fadeIn 1.2s ease-out forwards;
      }

      /* Utility Classes for JS control */
      .toast-mobile-in {
        animation: toastMobileIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .toast-mobile-out {
        animation: toastMobileOut 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .toast-desktop-in {
        animation: toastDesktopIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .toast-desktop-out {
        animation: toastDesktopOut 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
